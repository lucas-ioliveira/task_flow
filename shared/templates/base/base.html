{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <title>{% block title %}TaskFlow | {% endblock title %}{% block subtitle %}{% endblock subtitle %}</title>
        
        <link rel="icon" href="{% static 'assets/img/project-completed.png' %}" sizes="32x32" type="image/png">

        <!-- Bootstrap 4 CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- sweetalert2-->
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.9/dist/sweetalert2.min.css" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
       
        <!-- Custom fonts for this template-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
        
        <style>
            {% block style %}{% endblock style %}
            .swal-confirm-btn, .swal-cancel-btn {
                margin: 0 10px;
            }
        </style>
        
    </head>
    <body>

        {% block content %}
        
        {% endblock content %}

        <!-- jQuery (necessário para Bootstrap 4) -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Popper.js (versão correta para Bootstrap 4) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>

        <!-- Bootstrap 4 JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- sweetalert2-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.9/sweetalert2.min.js"></script>

        <!-- fonts awesome-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="{% static 'js/scripts.js' %}"></script>

    </body>

</html>
